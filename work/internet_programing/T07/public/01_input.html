<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력양식 결과값</title>
<style>
table {border-collapse:collapse}
table th {background-color:lightgray}
</style>
<script>
/*
 *1. 사용자가 입력한 모든 값을 alert 경고창에 출력하시오.
     아이디는 반드시 입력되어야 하며, 영문소문자로 시작하는 4~8자 영문자 또는 숫자이어야 합니다.
 */
 function showUserData(){
	var id = document.getElementById("myId").value;
	
	var pattern = /^[a-z]{1}[a-zA-Z0-9]{3,7}$/g
	
	if(id.length == 0){
		alert("아이디를 입력하세요.");
		document.getElementById("myId").focus;
		return false;
	}else if(!pattern.test(id)){
		alert("아이디는 영문소문자로 시작하는 4~8자 영문자 또는 숫자여야 합니다.");
		document.getElementById("myId").focus;
		return false;
	}
	
	
	var str = "아이디: " + id;
	
	var obj = document.getElementById("myPwd");
	str+="\n비밀번호: " + obj.value +"\n";
	
	obj = document.getElementsByName("myChk");
	
	tmp = "";
	for(i in obj){
		if(obj[i].checked)
			tmp += obj[i].value +", ";
	}
	str+="체크박스 선택: "+tmp+"\n";
	
	tmp="";
	obj = document.getElementsByName("myRadio");
	for(i=0;i<obj.length;i++){
		if(obj[i].checked)
			tmp+=obj[i].value+", ";
	}
	str+="라디오 선택: "+tmp+"\n";
	
	obj = document.getElementById("mySel");
	str+="목록상자 선택" + obj.value + "\n";
	
	obj = document.getElementById("myDate");
	str+="날짜: " + obj.value + "\n";
	
	obj = document.getElementById("myColor");
	str+="색상: " + obj.value + "\n";
	
	alert(str);
	
	return false; //true이면 서버로 데이터 전송
}

 
 
 
 
</script>
</head>
<body>
<form action="#" method="post" onsubmit="return showUserData()">
<table border="1">
<tr>
	<th>아이디</th>
	<td><input type="text" id="myId" name="myId"></td>
</tr>
<tr>
	<th>암호</th>
	<td><input type="password" id="myPwd" name="myPwd"></td>
</tr>
<tr>
	<th>checkbox 선택</th>
	<td>
		<input type="checkbox" name="myChk" value="체크1">체크1
		<input type="checkbox" name="myChk" value="체크2">체크2
		<input type="checkbox" name="myChk" value="체크3">체크3
	</td>
</tr>
<tr>
	<th>radio 선택</th>
	<td>
		<input type="radio" name="myRadio" value="라디오1">라디오1
		<input type="radio" name="myRadio" value="라디오2">라디오2
		<input type="radio" name="myRadio" value="라디오3">라디오3
	</td>
</tr>
<tr>
	<th>선택목록</th>
	<td>
		<select id="mySel" name="mySel">
			<option value="목록1">목록1</option>
			<option value="목록2">목록2</option>
			<option value="목록3">목록3</option>
		</select>
	</td>
</tr>
<tr>
	<th>날짜</th>
	<td><input type="date" id="myDate" name="myDate"></td>
</tr>
<tr>
	<th>색깔</th>
	<td><input type="color" id="myColor" name="myColor"></td>
</tr>
<tr>
	<td colspan="2" style="text-align:center">
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	</td>
</tr>
</table>
</form>
</body>
</html>
